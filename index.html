<!DOCTYPE html>
<html lang="mr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Simple Teach Learning</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 50px;
      text-align: center;
    }
    h1 {
      color: #333;
    }
    p {
      color: #666;
      font-size: 18px;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #008cba;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #005f6b;
    }
  </style>
</head>
<body>
  <h1>शिकण्याची सोपी सुरुवात</h1>
  <p>या अ‍ॅपमध्ये तुम्ही सुलभ पद्धतीने शिकू शकता. चला सुरुवात करूया!</p>
  <button onclick="alert('शिकायला सुरुवात करा!')">Start Learning</button>
</body>
</html>
